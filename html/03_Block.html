<!Doctype html>
<html>
	<head>
    	<title>HTML Tutorial</title>
    	<meta charset="EUC-KR">
    	<style type="text/css">
    	h1 {
      	background-color: yellow;
    	}
    	p {
      	background-color: pink;
    	}
    	div {
      	background-color: green;
    	}

	</head>
	<body>

    	<p>p는 블록 요소</p>

	</body>
</html>
