<!Doctype html>
<html>
    <head>
        <title>08_list</title>
        <meta charset="EUC-KR">
    </head>
    <body>
        <!-- ordered list -->
        <ol>
            <li>亲格</li>
            <li>亲格</li>
        </ol>
        <!-- ordered list start indexed -->
        <ol start="40">
            <li>亲格</li>
            <li>亲格</li>
        </ol>      
        <!-- ordered list start indexed -->
        <ol reversed="reversed">
            <li>亲格</li>
            <li>亲格</li>
            <li>亲格</li>
        </ol>  
        <!-- unordered list -->
        <ul>
            <li>亲格1</li>
            <li>亲格2</li>
            <li>亲格3</li>
        </ul>                              
    </body>
</html>
